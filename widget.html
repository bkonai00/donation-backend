<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Alert</title>
    <style>
        body { margin: 0; padding: 0; background: transparent; overflow: hidden; font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        #alert-box {
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            border: 4px solid #00ff00;
            width: 600px;
            box-shadow: 0 0 30px #00ff00;
            animation: popIn 0.5s ease;
        }
        h1 { margin: 0; font-size: 32px; color: #00ff00; }
        h2 { margin: 10px 0; font-size: 40px; font-weight: bold; }
        p { font-size: 24px; font-style: italic; color: #ddd; }
        
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="alert-box">
        <h1 id="alert-title">New Donation!</h1>
        <h2 id="alert-amount"></h2>
        <p id="alert-message"></p>
    </div>

    <script>
        setInterval(checkAlerts, 3000);
        let isAlertPlaying = false;

        async function checkAlerts() {
            if (isAlertPlaying) return;

            try {
                const response = await fetch('/get-alert'); 
                const data = await response.json();
                if (data) {
                    playAlert(data);
                }
            } catch (error) { }
        }

        function playAlert(data) {
            isAlertPlaying = true;
            const alertBox = document.getElementById('alert-box');
            
            // Visuals
            document.getElementById('alert-amount').innerHTML = `${data.name}: â‚¹${data.amount}`;
            document.getElementById('alert-message').innerHTML = `"${data.message}"`;
            alertBox.style.display = 'block';

            // --- NEW MP3 AUDIO METHOD ---
            const textToRead = `${data.name} sent ${data.amount} rupees and says ${data.message}`;
            
            // This URL generates an MP3 file from Google Translate
            const ttsUrl = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=en&q=${encodeURIComponent(textToRead)}`;
            
            const audio = new Audio(ttsUrl);
            audio.volume = 1.0;
            
            // Play the audio
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Audio started playing
                }).catch(error => {
                    console.error("Audio playback failed:", error);
                });
            }

            // Hide alert after 8 seconds
            setTimeout(() => {
                alertBox.style.display = 'none';
                isAlertPlaying = false;
            }, 8000);
        }
    </script>
</body>
</html>
