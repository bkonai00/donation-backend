<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Alert</title>
    <style>
        body { margin: 0; padding: 0; background: transparent; overflow: hidden; font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #alert-box {
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            border: 4px solid #00ff00;
            width: 600px;
            animation: popIn 0.5s ease;
        }
        h1 { margin: 0; font-size: 32px; color: #00ff00; }
        h2 { margin: 10px 0; font-size: 48px; font-weight: bold; }
        p { font-size: 24px; font-style: italic; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="alert-box">
        <h1 id="alert-title">New Donation!</h1>
        <h2 id="alert-amount"></h2>
        <p id="alert-message"></p>
    </div>

    <script>
        // Force voice loading immediately
        window.speechSynthesis.getVoices();

        setInterval(checkAlerts, 3000);

        let isAlertPlaying = false;

        async function checkAlerts() {
            if (isAlertPlaying) return;

            try {
                // Fetch from your backend
                const response = await fetch('/get-alert'); 
                const data = await response.json();

                if (data) {
                    playAlert(data);
                }
            } catch (error) {
                // error is expected if no alert exists
            }
        }

        function playAlert(data) {
            isAlertPlaying = true;
            const alertBox = document.getElementById('alert-box');
            
            document.getElementById('alert-amount').innerHTML = `${data.name} donated â‚¹${data.amount}`;
            document.getElementById('alert-message').innerHTML = `"${data.message}"`;
            
            alertBox.style.display = 'block';

            // --- TTS LOGIC ---
            const ttsMsg = new SpeechSynthesisUtterance();
            ttsMsg.text = `${data.name} sent ${data.amount} rupees and says ${data.message}`;
            ttsMsg.volume = 1; // Max volume
            ttsMsg.rate = 1;   // Normal speed
            ttsMsg.pitch = 1;  // Normal pitch

            // Try to find a good voice, otherwise use default
            const voices = window.speechSynthesis.getVoices();
            // Look for Google UK English Female or Microsoft Zira (popular ones)
            // If not found, it will just use the computer default.
            const preferredVoice = voices.find(v => v.name.includes('Google') || v.name.includes('Zira'));
            if(preferredVoice) ttsMsg.voice = preferredVoice;

            window.speechSynthesis.speak(ttsMsg);

            // Hide after speech ends
            ttsMsg.onend = function() {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                    isAlertPlaying = false;
                }, 1000);
            };

            // Safety fallback: If TTS fails to start, clear the box anyway after 10 seconds
            setTimeout(() => {
                if(isAlertPlaying) {
                    alertBox.style.display = 'none';
                    isAlertPlaying = false;
                }
            }, 10000);
        }
    </script>
</body>
</html>
