<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer Alert</title>
    <style>
        body { margin: 0; padding: 0; background: transparent; overflow: hidden; font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        #alert-box {
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            border: 4px solid #00ff00;
            width: 600px;
            box-shadow: 0 0 30px #00ff00;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        h1 { margin: 0; font-size: 32px; color: #00ff00; text-transform: uppercase; }
        h2 { margin: 10px 0; font-size: 40px; font-weight: bold; }
        p { font-size: 26px; font-style: italic; color: #ddd; margin-top: 10px;}
        
        @keyframes bounceIn { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="alert-box">
        <h1 id="alert-title">New Donation!</h1>
        <h2 id="alert-amount"></h2>
        <p id="alert-message"></p>
    </div>

    <script>
        setInterval(checkAlerts, 3000);
        let isAlertPlaying = false;

        async function checkAlerts() {
            if (isAlertPlaying) return;

            try {
                const response = await fetch('/get-alert'); 
                const data = await response.json();
                if (data) {
                    playAlert(data);
                }
            } catch (error) { }
        }

        function playAlert(data) {
            isAlertPlaying = true;
            const alertBox = document.getElementById('alert-box');
            
            // 1. Update Visuals
            document.getElementById('alert-amount').innerHTML = `${data.name}: â‚¹${data.amount}`;
            document.getElementById('alert-message').innerHTML = `"${data.message}"`;
            alertBox.style.display = 'block';

            // 2. Prepare Text
            const textToRead = `${data.name} sent ${data.amount} rupees and says ${data.message}`;
            
            // 3. Use StreamElements API (Brian Voice)
            // This API returns a direct MP3 file that OBS loves.
            const ttsUrl = `https://api.streamelements.com/kappa/v2/speech?voice=Brian&text=${encodeURIComponent(textToRead)}`;
            
            const audio = new Audio(ttsUrl);
            audio.volume = 1.0;

            // 4. Force Play
            audio.play().catch(e => console.error("Audio error:", e));

            // 5. Hide Alert after 8 seconds
            setTimeout(() => {
                alertBox.style.display = 'none';
                isAlertPlaying = false;
            }, 8000);
        }
    </script>
</body>
</html>
